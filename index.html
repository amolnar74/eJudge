		<title>eJudge</title>

<body style='margin:0px'>
   <div id=cesta></div>
</body>
<script>
  function getApp()
  {
    var app = 'init.php';
    if (window.localStorage.getItem('eJudgeApp')!= null && window.localStorage.getItem('eJudgeApp')!='')
      app = window.localStorage.getItem('eJudgeApp');
  
    return app;
  }
  
  $('#cesta').html(getApp());   
   navigator.app.loadUrl(getApp());
</script>
